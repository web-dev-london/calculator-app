<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="icon"
            type="image/svg+xml"
            href="/vite.svg" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>iPhone Calculator</title>
    </head>

        <div class="container">
            <div class="phone">
                <div class="screen">
                    <div class="speaker"></div>
                    <div class="camera"></div>
                </div>
                <div class="top-bar">
                    <div class="time">
                        <span class="hour"></span>:
                        <span class="minute"></span>
                    </div>
                    <ul class="top-bar-icons">
                        <li>

                                viewBox="0 0 24 24">

                                    fill-rule="evenodd">

                                </g>
                            </svg>
                        </li>
                        <li>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24">
                                <path
                                    d="m6.35 15.35l-2.1-2.15q1.55-1.55 3.55-2.375T12 10t4.213.838t3.537 2.412l-2.1 2.1q-1.125-1.125-2.588-1.737T12 13t-3.062.613T6.35 15.35M2.1 11.1L0 9q2.375-2.425 5.488-3.713T12 4t6.513 1.288T24 9l-2.1 2.1q-1.975-1.975-4.538-3.037T12 7T6.637 8.063T2.1 11.1M12 21l-3.525-3.55q.7-.7 1.613-1.075T12 16t1.913.375t1.612 1.075z" />
                            </svg>
                        </li>
                        <li>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 56 56">
                                <path
                                    d="M9.463 42h31.385c3.03 0 5.582-.283 7.39-2.091s2.056-4.324 2.056-7.355v-9.09c0-3.031-.248-5.565-2.056-7.355C46.413 14.3 43.878 14 40.848 14H9.41c-2.977 0-5.529.301-7.337 2.109C.266 17.916 0 20.433 0 23.41v9.144c0 3.03.266 5.565 2.073 7.355C3.881 41.717 6.433 42 9.463 42m-.496-2.853c-1.825 0-3.74-.248-4.802-1.311c-1.082-1.082-1.312-2.96-1.312-4.785V23.02c0-1.861.23-3.775 1.294-4.839c1.08-1.08 3.013-1.329 4.873-1.329h32.324c1.808 0 3.74.266 4.803 1.33c1.08 1.08 1.294 2.959 1.294 4.784V33.05c0 1.825-.231 3.703-1.294 4.785c-1.063 1.08-2.995 1.31-4.803 1.31Zm-.354-2.41h33.086c1.311 0 2.038-.178 2.605-.727c.567-.567.726-1.311.726-2.605V22.613c0-1.312-.177-2.038-.726-2.605c-.567-.567-1.294-.727-2.605-.727H8.613c-1.312 0-2.038.16-2.605.727S5.28 21.3 5.28 22.613v10.792c0 1.294.16 2.038.727 2.605c.567.55 1.293.727 2.605.727m44.109-4.254c1.4-.088 3.278-1.878 3.278-4.59c0-2.693-1.879-4.483-3.278-4.571Z" />
                            </svg>
                        </li>
                    </ul>
                </div>
                <div class="left-buttons">
                    <div class="mode"></div>
                    <div class="volume-up"></div>
                    <div class="volume-down"></div>
                </div>
                <div class="right-button"></div>
                <!-- <p class="recent-inputs">2+3</p> -->

                <div class="calculator">
                    <input
                        type="text"
                        class="display"
                        value="123,456,7.89"
                        readonly />
                    <div class="buttons">
                        <button class="gray ac">
                            AC
                        </button>
                        <button class="gray pm">
                            +/-
                        </button>
                        <button class="gray percent">
                            %
                        </button>
                        <button class="orange division">
                            ÷
                        </button>
                        <button class="dark number-7">
                            7
                        </button>
                        <button class="dark number-8">
                            8
                        </button>
                        <button class="dark number-9">
                            9
                        </button>
                        <button
                            class="orange multiplication">
                            ×
                        </button>
                        <button class="dark number-4">
                            4
                        </button>
                        <button class="dark number-5">
                            5
                        </button>
                        <button class="dark number-6">
                            6
                        </button>
                        <button
                            class="orange subtraction">
                            –
                        </button>
                        <button class="dark number-1">
                            1
                        </button>
                        <button class="dark number-2">
                            2
                        </button>
                        <button class="dark number-3">
                            3
                        </button>
                        <button class="orange addition">
                            +
                        </button>
                        <button
                            class="dark zero number-0">
                            0
                        </button>
                        <button class="dark decimal">
                            .
                        </button>
                        <button class="orange equal">
                            =
                        </button>
                    </div>
                </div>
                <div class="menu-button"></div>
            </div>
        </div>
        <script
            type="module"
            src="/src/calculate.ts"></script>
    </body>
</html>
