<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="icon"
            type="image/svg+xml"
            href="/vite.svg" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>iPhone Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="phone">
                <div class="screen">
                    <div class="speaker"></div>
                    <div class="camera"></div>
                </div>
                <div class="top-bar">
                    <div class="time"></div>
                    <div class="top-bar-icons">
                        <div class="battery"></div>
                        <div class="wifi"></div>
                        <div class="signal"></div>
                    </div>
                </div>
                .
                <div class="left-buttons">
                    <div class="mode"></div>
                    <div class="volume-up"></div>
                    <div class="volume-down"></div>
                </div>
                <div class="right-button"></div>
                <div class="calculator">
                    <input
                        type="text"
                        class="display"
                        value="123,456,789"
                        disabled />
                    <div class="buttons">
                        <button class="gray">AC</button>
                        <button class="gray">+/-</button>
                        <button class="gray">%</button>
                        <button class="orange">÷</button>
                        <button class="dark">7</button>
                        <button class="dark">8</button>
                        <button class="dark">9</button>
                        <button class="orange">×</button>
                        <button class="dark">4</button>
                        <button class="dark">5</button>
                        <button class="dark">6</button>
                        <button class="orange">-</button>
                        <button class="dark">1</button>
                        <button class="dark">2</button>
                        <button class="dark">3</button>
                        <button class="orange">+</button>
                        <button class="dark zero">
                            0
                        </button>
                        <button class="dark">.</button>
                        <button class="orange">=</button>
                    </div>
                </div>
                <div class="menu-button"></div>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
